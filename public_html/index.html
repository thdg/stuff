<html>
<head>
    <title>THDG</title>
    <style>
        body {
            background-color: #fbfbfb;
            font-family: helvetica;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .container {
            display: block;
            max-width: 700px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
        }
        .nav {
            width: 100%;
            height: 50px;
            background-color: #444;
        }
        .nav .header {
            font-size: 28px;
            color: #eee;
            padding: 8px 24px 0px;
        }
        .box {
            height: 150px;
            border: 1px solid #444;
            margin: 10px;
            padding: 20px;
            background-color: #5b85c8;
        }
        .box h1 { 
            margin-top: 55px;
            color: white;
            text-shadow: 0 0 18px #000;
            text-align: center;
        }
        .box.c4 {
            background-image: url("img/connect4.png");
        }
        .box.gs {
            background-image: url("img/gs.png");
        }
        .box.bf {
            background-image: url("img/bf.png");
        }
        .box.bo {
            background-image: url("img/bo.png");
        }
        .box.kef {
            background-color: rgb(250,79,3);
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1 class="header">THDG</h1>
    </div>
    <div class="container">
        <a href="connect4/">
            <div class="box c4">
                <h1>Connect 4</h1>
            </div>
        </a>
        <a href="bricks/">
            <div class="box bo">
                <h1>Breakout</h1>
            </div>
        </a>
        <a href="BF/">
            <div class="box bf">
                <h1>Brainfuck compiler</h1>
            </div>
        </a>
        <a href="GS/">
            <div class="box gs">
                <h1>Galaxy Square</h1>
            </div>
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.mwlongsword.kefair">
            <div class="box kef">
                <h1>KefAir</h1>
            </div>
        </a>
    </div>
</body>
</html>
